version: 2

project_name: vanity

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/vanity
    binary: vanity
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - repository:
      owner: wdm0006
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/wdm0006/vanity"
    description: "Sync your GitHub contribution graph across multiple accounts"
    license: "MIT"
    test: |
      system "#{bin}/vanity", "--help"
    install: |
      bin.install "vanity"
